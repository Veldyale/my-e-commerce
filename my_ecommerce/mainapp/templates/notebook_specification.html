<table class="table">
  <tbody>
    <tr>
      <th scope="row"></th>
      <td>Диагональ (дюйм):</td>
      <td>{{product.diagonal}}</td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td>Тип дисплея:</td>
      <td>{{product.display_type}}</td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td>Частота процессора:</td>
      <td>{{product.processor_freq}}</td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td>Оперативная память:</td>
      <td>{{product.ram}} GB</td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td>Видеокарта:</td>
      <td>{{product.video}}</td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td>Время работы от аккумулятора:</td>
      <td>{{product.time_without_charge}} ч.</td>
    </tr>
  </tbody>
</table>
